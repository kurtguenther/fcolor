		<script type="text/javascript">
		var do_stuff = function() {    	
			
				$('.profile-image').each(function(){
					rgb=getAverageRGB($(this)[0]);
					d='<div class="tile" id="tile-' + $(this).attr('id') + '" style="width:100%; height: 100%; background-color:rgb(' + rgb.r + ',' + rgb.g + ',' + rgb.b +');"></div>';
					i='<li><a href="#"><img id='+ $(this).attr('id') +' class="profile-image" src="'+ $(this)[0].src +'"/></a>'+d+'</li>';

					//$(this).parent().append(d);
					$('#ri-ul').append(i);
				});
				
				
				$( '#ri-grid' ).gridrotator( {
									rows : 4,
									columns : 8,
									maxStep : 2,
									interval : 2000,
									w1024 : {
										rows : 5,
										columns : 6
									},
									w768 : {
										rows : 5,
										columns : 5
									},
									w480 : {
										rows : 6,
										columns : 4
									},
									w320 : {
										rows : 7,
										columns : 4
									},
									w240 : {
										rows : 7,
										columns : 3
									},
								} );
			
							
							setInterval(function(){
								$('.tile').each(function(index,ui){
								    $(this).delay(index*50).fadeIn(function(){
								        $('#' + $(this).attr('id')).toggle();
								    });
								});
							},5000);
								
							

							 							
			
		};
		</script>

   function getAverageRGB(imgEl) {

       var blockSize = 5, // only visit every 5 pixels
           defaultRGB = {r:0,g:0,b:0}, // for non-supporting envs
           canvas = document.createElement('canvas'),
           context = canvas.getContext && canvas.getContext('2d'),
           data, width, height,
           i = -4,
           length,
           rgb = {r:0,g:0,b:0},
           count = 0;

       if (!context) {
           return defaultRGB;
       }

       height = canvas.height = imgEl.naturalHeight || imgEl.offsetHeight || imgEl.height;
       width = canvas.width = imgEl.naturalWidth || imgEl.offsetWidth || imgEl.width;

       context.drawImage(imgEl, 0, 0);

       try {
           data = context.getImageData(0, 0, width, height);
       } catch(e) {
           /* security error, img on diff domain */
           return defaultRGB;
       }

       length = data.data.length;

       while ( (i += blockSize * 4) < length ) {
           ++count;
           rgb.r += data.data[i];
           rgb.g += data.data[i+1];
           rgb.b += data.data[i+2];
       }

       // ~~ used to floor values
       rgb.r = ~~(rgb.r/count);
       rgb.g = ~~(rgb.g/count);
       rgb.b = ~~(rgb.b/count);

       return rgb;

   }
